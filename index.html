<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="gallery" id="id-gallery">
        <div>
            <img src="img/aurora-ga2e6cc0ae_1280.jpg"  class="gallery-img" alt="">
            <img src="img/forest-g7682ada1a_1280.jpg"  class="gallery-img" alt="">
            <img src="img/nature-gcd5eefdea_1280.jpg"  class="gallery-img" alt="">
        </div>
        <div>
            <img src="img/sunset-g0ff7ca87e_1280.jpg"  class="gallery-img" alt="">
            <img src="img/tree-gafdc7593a_1280.jpg"  class="gallery-img" alt="">
            <img src="img/wolves-ga90172be9_1280.jpg"  class="gallery-img" alt="">
        </div>
        <div>
            <img src="img/beach-g41dc2db49_1280.jpg"  class="gallery-img" alt="">
            <img src="img/mountain-landscape-g7b314c2a0_1280.jpg"  class="gallery-img" alt="">
            <img src="img/death-valley-g6b2e657d0_1280.jpg"  class="gallery-img" alt="">
        </div>
    </div>
        <div class="img-container" id="container">
            <img src="/img/aurora-ga2e6cc0ae_1280.jpg" alt="" id="selected-img">
            <img src="/icon/xmark-solid.svg" class="btn" alt="" id="close">
            <img src="/icon/angle-right-solid.svg" class="btn" alt="" id="next">
            <img src="/icon/angle-left-solid.svg" class="btn" alt="" id="previous">
        </div>
        <!-- link to JavaScript file-->
    <script src="js/main.js"></script>
</body>
</html>
